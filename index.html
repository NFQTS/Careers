<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hiring Portal</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    overflow: hidden;
    height: 100%;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    flex-direction: column;
    animation: fadeIn 2s ease;
  }

  h1 {
    font-weight: 300;
    letter-spacing: 1px;
    font-size: 2.4rem;
    margin-bottom: 60px;
    opacity: 0;
    animation: slideUp 1.5s ease forwards;
  }

  .choices {
    display: flex;
    gap: 100px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 0.8s;
  }

  .choice {
    font-size: 1.5rem;
    font-weight: 200;
    letter-spacing: 2px;
    cursor: pointer;
    position: relative;
    transition: transform 0.4s ease, opacity 0.4s ease;
  }

  .choice::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -8px;
    width: 100%;
    height: 1px;
    background: white;
    transform: scaleX(0);
    transform-origin: center;
    transition: transform 0.4s ease;
  }

  .choice:hover {
    transform: translateY(-4px) scale(1.02);
    opacity: 0.9;
  }

  .choice:hover::after {
    transform: scaleX(1);
  }

  .choice.clicked {
    transform: scale(1.3);
    opacity: 1;
  }

  .choice.fade {
    opacity: 0.2;
  }

  @keyframes fadeIn {
    from { opacity: 0 }
    to { opacity: 1 }
  }

  @keyframes slideUp {
    from { transform: translateY(20px); opacity: 0 }
    to { transform: translateY(0); opacity: 1 }
  }
</style>
</head>
<body>
<canvas id="stars"></canvas>

<div class="container">
  <h1>Are you ready to work right now?</h1>
  <div class="choices">
    <div class="choice" id="yes">Yes</div>
    <div class="choice" id="no">No</div>
  </div>
</div>

<script>
  // Lightweight starfield animation
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  let width, height;
  let stars = [];

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  window.addEventListener("resize", resize);
  resize();

  function createStars(count) {
    stars = [];
    for (let i = 0; i < count; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.2,
        speed: Math.random() * 0.4 + 0.1,
        alpha: Math.random()
      });
    }
  }

  createStars(160);

  function animateStars() {
    ctx.clearRect(0, 0, width, height);
    for (let star of stars) {
      star.y += star.speed;
      if (star.y > height) {
        star.y = 0;
        star.x = Math.random() * width;
      }
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
      ctx.fill();
    }
    requestAnimationFrame(animateStars);
  }

  animateStars();

  // Interaction animation
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");

  function handleChoice(selected, other) {
    selected.classList.add("clicked");
    other.classList.add("fade");

    document.body.style.transition = "background 1s ease";
    document.body.style.background = "#020202";

    setTimeout(() => {
      document.querySelector(".container").style.transition = "opacity 1s ease, transform 1s ease";
      document.querySelector(".container").style.opacity = 0;
      document.querySelector(".container").style.transform = "scale(0.96)";
    }, 700);
  }

  yes.addEventListener("click", () => handleChoice(yes, no));
  no.addEventListener("click", () => handleChoice(no, yes));
</script>
</body>
</html>
